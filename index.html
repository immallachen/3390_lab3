<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lab 3</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="population">
            <h2>Population in European countries</h2>
            <div class="city-count"></div>
            <div class="population-plot"></div>
        </div>
        <h2 id="building-title">World's Tallest Buildings</h2>
        <div class="flex-container">
            <div class="column">        
                <div class="buildings-chart"></div>
            </div>
            <div class="column">
                <div class="qcol1">
                    <img class="image"/>
                </div>
                <div class="qcol2">
                    <h4 class="building-name"></h4>
                    <table>
                        <tbody>
                            <tr class="border_bottom">
                                <td>Height: </td>
                                <td><span class="height"></span> ft</td>
                            </tr>
                            <tr class="border_bottom">
                                <td>City: </td>
                                <td><span class="city"></span></td>
                            </tr>
                            <tr>
                                <td>Country: </td>
                                <td><span class="country"></span></td>
                            </tr>
                            <tr>
                                <td>Floors: </td>
                                <td><span class="floors"></span></td>
                            </tr>
                            <tr>
                                <td>Completed: </td>
                                <td><span class="completed"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="tooltip" class="hidden">
        <span id="country"></span><br>
        <span id="city"></span><br>
        <span id="population"></span>
    </div>
  </body>
</html>
